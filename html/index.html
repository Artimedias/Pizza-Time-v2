<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/styles.css" rel="stylesheet" type="text/css">
  <script src="../js/scripts.js"></script>
  <title>Pizza Inc (Incorperated)</title>
</head>
<body>
  <div id = "main">
        <button type="button" class="btn" id="Orderbtn">Would you like to order a pizza?</button>
  </div>
  <div id = "sizeC">
    <select class="form-control" id="sizeI">
    <option>Mini</option>
    <option>Mod</option>
    <option>Mega</option>
    <option>Gluten Free</option>
  </select>
        <button type="button" class="btn" id="Sizebtn">Next</button>
      </div>
        <div id = "sauceC">
          <select class="form-control" id="sauceI">
          <option>Red sauce</option>
          <option>White sauce</option>
          <option>Pesto</option>
          <option>BBQ</option>
          <option>Ranch</option>
          <option>Olive Oil</option>
          <option>Spicy Red sauce</option>
          <option>No Sauce</option>
        </select>
        <button type="button" class="btn" id="Saucebtn">Next</button>

      </div>
        <div id = "cheeseC">
          <select class="form-control" id="cheeseI">
          <option>Mozzerella</option>
          <option>Feta</option>
          <option>Asiago</option>
          <option>Gorgonzola</option>
          <option>Dairy Free</option>
          <option>No Cheese</option>
        </select>
        <button type="button" class="btn" id="Cheesebtn">Next</button>

      </div>
        <div id = "cheesetwoC">
          <select class="form-control" id="cheesetwoI">
          <option>Mozzerella</option>
          <option>Feta</option>
          <option>Asiago</option>
          <option>Gorgonzola</option>
          <option>Dairy Free</option>
          <option>No Cheese</option>
        </select>
        <button type="button" class="btn" id="CheeseTwobtn">Next</button>

      </div>
        <div id = "meatC">
          <select class="form-control" id="meatI">
          <option>Pepperoni</option>
          <option>Mild Pork Sausage</option>
          <option>Spicy Chicken Sausage</option>
          <option>Bacon</option>
          <option>Roasted Chicken</option>
          <option>Canadian Bacon</option>
          <option>Vegan Sausage</option>
          <option>No Meats</option>
        </select>
        <button type="button" class="btn" id="Meatbtn">Next</button>
      </div>
        <div id = "meattwoC">
          <select class="form-control" id="meattwoI">
          <option>Pepperoni</option>
          <option>Mild Pork Sausage</option>
          <option>Spicy Chicken Sausage</option>
          <option>Bacon</option>
          <option>Roasted Chicken</option>
          <option>Canadian Bacon</option>
          <option>Vegan Sausage</option>
          <option>No Meats</option>
        </select>
        <button type="button" class="btn" id="MeatTwobtn">Next</button>
      </div>
        <div id = "veggieC">
          <select class="form-control" id="veggieI">
          <option>Mushrooms</option>
          <option>Pineapple</option>
          <option>Red Onions</option>
          <option>Black Olives</option>
          <option>Green Peppers</option>
          <option>Artichokes</option>
          <option>Roasted Red Peppers</option>
          <option>No Veggies</option>
        </select>
        <button type="button" class="btn" id="Veggiebtn">Next</button>
      </div>
        <div id = "veggietwoC">
          <select class="form-control" id="veggietwoI">
          <option>Mushrooms</option>
          <option>Pineapple</option>
          <option>Red Onions</option>
          <option>Black Olives</option>
          <option>Green Peppers</option>
          <option>Artichokes</option>
          <option>Roasted Red Peppers</option>
          <option>No Veggies</option>
        </select>
        <button type="button" class="btn" id="VeggieTwobtn">Next</button>
      </div>
        <div id = "herbsC">
          <select class="form-control" id="herbsI">
          <option>Salt and Pepper</option>
          <option>Rosemary</option>
          <option>Oregano</option>
          <option>Garlic</option>
          <option>Basil</option>
          <option>No Spices</option>
        </select>
        <button type="button" class="btn" id="Herbsbtn">Next</button>
      </div>
        <div id = "dressingC">
          <select class="form-control" id="dressingI">
          <option>Red Sauce</option>
          <option>BBQ</option>
          <option>Ranch</option>
          <option>Hot Honey</option>
          <option>Buffalo Hot Sauce</option>
          <option>Siracha</option>
          <option>No Sauce</option>
        </select>
        <button type="button" class="btn" id="Dressingbtn">Next</button>
      </div>
        <div id = "finalC">
          <button type="button" class="btn" id="newpizzabtn">New Pizza</button>
        <button type="button" class="btn" id="Checkoutbtn">Checkout</button>
      </div>
        <p id="output"></p>
</body>
</html>
